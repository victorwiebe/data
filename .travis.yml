env:
  global:
    - secure: ""
language: node_js
node_js:
  - "8"
script:
  - npm test
after_success:
  - npm run-script build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist
  github_token: $GITHUB_TOKEN
  on:
    branch: master
  repo: opencrypto-io/data
  target_branch: gh-pages
  fqdn: data.opencrypto.io
